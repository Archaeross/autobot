<!DOCTYPE html>
<html>
<body>
<div class="iframe-container">
  <iframe src="" frameborder="5"></iframe>
</div>

<style>
  .iframe-container {
    width: 100%;
    height: 0;
    padding-bottom: 66.66%; /* 16:9 aspect ratio */
    position: relative;
    overflow: hidden;
  }

  iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
</style>
</body>
</html>
